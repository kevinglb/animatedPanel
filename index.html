<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Animated Panel for Log In & Sig Up Kevin</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
		<script type="text/javascript" src="js/jquery-1.12.1.js"></script>
	</head>
	<body>
		

		<div class="panelBg">
      <div class="leftBg">
      </div>
      <div class="rightBg">
      </div>
    </div>  
    <div class="panelContent">
      <div class="leftPanel panelInner">
        <div class="wrap">
        <div class="content">
          <h2>Log In</h2>
          <p></p>
          <form>
            <div class="form-group">
              <label class="control-label">Username</label>
              <input class="form-control" type="text" required></input>
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input class="form-control" type="password" required></input>
            </div>
            <button type="submt" value="Log In">Log In</button>
            <a class="panelTrigger btn">Sign Up</a>
          </form> 
        </div>
        </div>
      </div>
      <div class="rightPanel panelInner"><div>
    </div>
		<script type="text/javascript" src="js/animated.js"></script>
	</body>
</html>
