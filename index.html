<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Animated Panel for Log In & Sig Up Kevin</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
		<script type="text/javascript" src="js/jquery-1.12.1.js"></script>
	</head>
	<body>
		

		<div class="panelBg">
      <div class="leftBg">
      </div>
      <div class="rightBg">
      </div>
    </div>  
    <div class="panelOuter">
      <div class="panelInner">
      <div class="leftPanel panelContent">
        <div class="wrap">
          <div class="content">
            <h2 class="text-center text-white">Sign Up</h2>
            <p></p>
            <form>
              <div class="form-group">
                <label class="control-label">Email</label>
                <input class="form-control" type="email" required/>
              </div>
              <div class="form-group">
                <label class="control-label">Username</label>
                <input class="form-control" type="text" required/>
              </div>
              <div class="form-group">
                <label class="control-label">Password</label>
                <input class="form-control" type="password" required></input>
                <a class="btn showPassBtn">Show</a>
              </div>
              
              <button type="submt" value="Log In" class="btn subBtn">Sign Up</button>
              <div>
                <label class="tips text-white">Already have an account? Go...</label>
                <a class="btn switchBtn ">Log In</a>
              </div>
            </form> 
          </div>
        </div>
      </div>
      <div class="rightPanel panelContent">
        <div class="wrap">
          <div class="content">
            <h2 class="text-center">Log In</h2>
            <p></p>
            <form>
              <div class="form-group">
                <label class="control-label">Username</label>
                <input class="form-control" type="text" required/>
              </div>
              <div class="form-group">
                <label class="control-label">Password</label>
                <input class="form-control" type="password" required/>
                <a class="btn showPassBtn">Show</a>
              </div>
              <button type="submt" value="Log In" class="btn subBtn">Log In</button>
              <div>
                <label class="tips">Don't have account? It won't take too long...</label>
                <a class="btn switchBtn ">Sign Up</a>
              </div>
            </form> 
          </div>
        </div>
      </div>
    </div>
    </div>
		<script type="text/javascript" src="js/animatedPanel.js"></script>
	</body>
</html>
